<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Personaje DnD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav>
    <div class="logo">UNIVERSO D&D</div>
    <ul>
      <li><a href="#">MIS PARTIDAS</a></li>
      <li><a href="#">MIS PERSONAJES</a></li>
      <li><a href="#">CONT√ÅCTANOS</a></li>
      <li><a href="#" class="btn-outline">REG√çSTRATE</a></li>
    </ul>
  </nav>

  <div class="container mt-4 personaje-wrapper">

    <h2 class="titulo-personaje">A√ëADE TU PERSONAJE</h2>

    <div class="personaje-box">

      <!-- COLUMNA IZQUIERDA -->
      <div class="lado-izquierdo">

        <form id="form-personaje">

          <div class="mb-3">
            <label class="form-label">NOMBRE</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>

          <div class="mb-3">
            <label class="form-label">CLASE</label>
            <select id="clase" class="form-select" required>
              <option value="guerrero">Guerrero</option>
              <option value="mago">Mago</option>
              <option value="paladin">Palad√≠n</option>
              <option value="brujo">Brujo</option>
              <option value="p√≠caro">P√≠caro</option>
              <option value="explorador">Explorador</option>
              <option value="b√°rbaro">B√°rbaro</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">RETRATO</label>
            <input type="file" class="form-control" id="imagen" accept="image/*">
            <img id="preview-imagen" src="assets/default-character.png" class="img-preview">
          </div>

          <div class="mb-3">
            <label class="form-label">TRASFONDO</label>
            <textarea class="form-control" id="trasfondo" rows="3"></textarea>
          </div>

          <button type="submit" class="btn btn-primary">
            Guardar Personaje
          </button>

        </form>
      </div>

      <!-- COLUMNA DERECHA -->
      <div class="lado-derecho">

        <h5>HAZ TU TIRADA</h5>

        <button id="tirar-atributos" class="btn btn-success btn-tirada">
          TIRAR DADOS
        </button>

        <div id="valores-tirados" class="valores-box"></div>

        <h6 class="mt-3">CARACTER√çSTICAS Y EQUIPO</h6>

        <div class="atributos-grid">

          <input type="number" id="fuerza" placeholder="Fuerza" min="1" max="20">
          <input type="number" id="inteligencia" placeholder="Inteligencia" min="1" max="20">

          <input type="number" id="destreza" placeholder="Destreza" min="1" max="20">
          <input type="number" id="sabiduria" placeholder="Sabidur√≠a" min="1" max="20">

          <input type="number" id="constitucion" placeholder="Constituci√≥n" min="1" max="20">
          <input type="number" id="carisma" placeholder="Carisma" min="1" max="20">

        </div>

        <div class="preview-lado">
          <img id="preview-imagen-lateral" src="assets/default-character.png">
          <div class="burbuja"></div>
        </div>

      </div>

    </div>
  </div>

  <footer>
    <span>Tu destino para juegos de mesa</span>
    <div class="socials">
      <span>f</span>

    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
