<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Personaje DnD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container mt-4">
    <h2>Crear Personaje</h2>
    <form id="form-personaje">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>

      <div class="mb-3">
        <label for="clase" class="form-label">Clase</label>
        <select id="clase" class="form-select" required>
          <option value="guerrero">Guerrero</option>
          <option value="mago">Mago</option>
          <option value="paladin">Paladín</option>
          <option value="brujo">Brujo</option>
          <option value="pícaro">Pícaro</option>
          <option value="explorador">Explorador</option>
          <option value="bárbaro">Bárbaro</option>
        </select>
      </div>

      <h4>Características</h4>
      <div class="row">
        <div class="col-md-3 mb-3">
          <label for="fuerza" class="form-label">Fuerza</label>
          <input type="number" class="form-control atributo-input" id="fuerza" min="1" max="20" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="destreza" class="form-label">Destreza</label>
          <input type="number" class="form-control atributo-input" id="destreza" min="1" max="20" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="constitucion" class="form-label">Constitución</label>
          <input type="number" class="form-control atributo-input" id="constitucion" min="1" max="20" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="inteligencia" class="form-label">Inteligencia</label>
          <input type="number" class="form-control atributo-input" id="inteligencia" min="1" max="20" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="sabiduria" class="form-label">Sabiduría</label>
          <input type="number" class="form-control atributo-input" id="sabiduria" min="1" max="20" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="carisma" class="form-label">Carisma</label>
          <input type="number" class="form-control atributo-input" id="carisma" min="1" max="20" required>
        </div>
      </div>

      <button type="submit" class="btn btn-success">Guardar Personaje</button>
    </form>
    <h4>Tiradas para asignar a tus características</h4>
    <p>Haz clic en "Tirar 8 dados" para generar tus valores de atributos:</p>
    <button id="tirar-atributos" type="button" class="btn btn-warning mb-2">Tirar 8D20</button>
    <div id="valores-tirados" class="mb-3"></div>
    <div class="mb-3">
      <label for="imagen" class="form-label">Imagen del Personaje</label>
      <input type="file" class="form-control" id="imagen" accept="image/*">
      <img id="preview-imagen" src="assets/default-character.png" alt="Vista previa" class="img-fluid mt-2"
        style="max-height: 200px;">
    </div>
    <div class="mb-3">
      <label for="trasfondo" class="form-label">Trasfondo</label>
      <textarea class="form-control" id="trasfondo" rows="3"
        placeholder="Escribe el trasfondo de tu personaje..."></textarea>
    </div>
  </div>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
